<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

    <head>

    <body>
        <style>

                padding: 10px 20px;
                text-decoration: none;
                border-radius: 4px 4px 0 0;
            }
            ul#menu li:hover {
                background-color: goldenrod;
            }

            ul#menu2 li {

                text-align: left;

                background-color: black;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 4px 4px 4px 4px;
            }
            ul#menu2 li:hover {
                background-color: orange;
            }

            .relative {
                position: relative;
                width: 600px;
                height: 400px;
            }
            .absolute {
                position: absolute;
                top: 0px;
                margin-left:200px;

            }
            .absolute2 {
                position: absolute;

                margin-left:400px;
                right: 0px;
            }


        </style>

        <table>
            <tr >
                <td colspan="3"><img src="http://www.auplod.com/u/ulaopd76ab9.png" alt="Geosmarts"></img>

            </tr>
            <tr>
                <td> Click <a href="http://www.yahoo.com">here</a> to go to yahoo.com
                </td>
            </tr>

                        </li>

                        </li>

                        </li>
                    </ul>  </td> </tr>

            <tr> <td > <ul  id="menu2" style="list-style-type:none">
                        <li  th:each="Olio: ${aa}">

                    </ul> </td> 
                <td>

                    <ul  id="menu2" style="list-style-type:none ">

                    </ul> </td> 
                <td>
                    <ul  id="menu2" style="list-style-type:none ">

        <script>
            function lisaakeskustelu(nimi) {
                var table = document.getElementById("Aluetable");
                var row = table.insertRow(1);
                var solu1 = row.insertCell(0);
                var solu2 = row.insertCell(1);
                var solu3 = row.insertCell(2);
                solu1.innerHTML = nimi;
                solu2.innerHTML = "0";
                solu3.innerHTML = "1985-01-02";
            }

        </script>
        <iframe name="aabel" style="display:none;"></iframe>

            Alue:<br/>

            <input type="submit" value="Lisaa Keskustelualue" onclick="lisaakeskustelu(sana)"/>
